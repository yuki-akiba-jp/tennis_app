{% from "_formhelpers.html" import render_field %} {% extends "base.html" %} {%
block content %} {% if current_user.is_authenticated %}
<h1>reset password</h1>
<div class="">
  <form method="POST">
    {{ form.csrf_token }} {{ render_field(form.password) }} {{
    render_field(form.confirm_password) }} {{ form.submit() }}
  </form>
</div>
{% endif %} {% endblock %}
